<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen de Factura</title>
    <style>
        /* Ajuste del cuerpo para centrar contenido */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        /* Ajuste de la imagen para que ocupe el 100% en dispositivos m√≥viles */
        img {
            width: 100vw;
            height: auto;
            max-width: 100%;
            border: 1px solid #ccc; /* opcional: agrega un borde */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* opcional: agrega sombra */
        }
    </style>
</head>
<body>
    <!-- Cambia "imagen.png" por el nombre exacto de tu archivo de imagen -->
    <img src="imagen.png" alt="Factura">
</body>
</html>
