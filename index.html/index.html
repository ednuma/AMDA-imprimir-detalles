<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMDA-Imprimir Detalle</title>
    <style>
        /* Ajuste del cuerpo para centrar el contenido */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden; /* Evita el desplazamiento */
        }
        /* Ajuste de la imagen para que se contenga sin recortarse */
        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* Asegura que la imagen est√© completa sin recortarse */
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Cambia "imagen.png" por el nombre exacto de tu archivo de imagen -->
    <img src="imagen.png" alt="Factura">
</body>
</html>
